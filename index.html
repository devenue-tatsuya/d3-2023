<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <svg width='600' height='240'>
      <circle/>
      <circle/>
      <circle/>
    </svg>

    <!-- svg -->
    <!-- #02 矩形を描画してみよう -->
    <svg width='160' height='160'>
      <rect x='0' y='0' width='160' height='160' fill='skyblue'/>
      <rect x='40' y='40' width='80' height='80' fill='tomato'/>
    </svg>

    <script>
    // d3
    // #03 データを図形に反映させてみよう
      const width = 600
      const height = 240

      let data = [15,20,5]
      let circles =
        d3.select('svg')
          .selectAll('circle')
          .data(data)

      circles
        // .attr('cx', 0 )
        .attr('cx', function(d, i) {
          return i * 50 + 50
        })

        // .attr('cy', 120 )
        .attr('cy', height / 2 )

        // .attr('r', 10 )
        .attr('r', function(d) {
          return d
        })
        .attr('fill', 'pink' )
    </script>
  </body>
</html>
